<!DOCTYPE html>
<html lang="ja">
<body>
  <h1>【ログイン】名前を入力してください</h1>
  <!-- action属性を指定していないので、ドキュメントのURLに対してリクエストが出される -->
  <form method="POST">
    名前: <input name="username" type="text"/>
    メールアドレス: <input name="email" type="email"> <br>
    <input type="submit" value="送信" />
  </form>
</body>
</html>
